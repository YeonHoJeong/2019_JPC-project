  <div class="masthead">
    <div class="masthead-bg"></div>
    <div class="container h-100">
      <div class="row h-100">
        <div class="col-12 my-auto">
          <div class="masthead-content text-white py-5 py-md-0">
            <h1 class="mb-3">2019 JPC Project</h1>
            <p class="mb-5">이름을 입력하시면 코드가 나옵니다 !
              <strong>코드를 잘 기억하시고 같은 코드인 친구를 찾아서 선물을 교환하세요!</strong></p>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
